
<app-get-weather (foundCountry)="addFoundedCountry($event)"></app-get-weather>
<div class="container" *ngFor="let item of countries">
  <span>Name: {{item.name}}</span>
  <span>Temperature: {{item.temperature}}</span>
  <span>Air pressure: {{item.pressure}}</span>
  <span>Wind speed: {{item.windSpeed}}</span>
  <span>Weather description: {{item.wDescription}}</span>
</div>
